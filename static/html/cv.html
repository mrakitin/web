{% extends 'layout.html' %}
{% block content %}
<h2 class="centered">{{title}}:</h2>
<h4 class="centered">Here is a list of available CV files:</h4>
<div class="buttons-pane">
    <div class="flex-item centered">
        {% for k, v in data.items() %}
        <a class="btn btn-default btn-{{v['button_type']}} btn-md margin-left" href="/cv/{{v['orig_name']}}" target="_self">{{v['long_name']}}</a>
        {% endfor %}
    </div>
</div>
<h4 class="centered">
    {% set v = social['social']['github'] %}
    See LaTeX source of my CV on
    <a href="{{v['subprojects']['cv']['link']}}" target="_blank" title="{{v['subprojects']['cv']['description']}}"><span class="fa {{v['faicon']}} inline-icon"></span></a>
</h4>
{% endblock %}
